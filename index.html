<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#categories">Categories</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
    <h1>Welcome to the Book Store</h1>
  </header>

  <main>
    <!-- Navbar functionality -->
    <section id="categories">
      <h2>Categories</h2>
      <button onclick="filterCategory('fiction')">Fiction</button>
      <button onclick="filterCategory('non-fiction')">Non-Fiction</button>
      <button onclick="filterCategory('comics')">Comics</button>
      <button onclick="filterCategory('all')">All Books</button>
    </section>

    <!-- Search, Sort, and Dark Mode -->
    <div class="search-sort">
      <label for="search-input">Search:</label>
      <input type="text" id="search-input" placeholder="Search by title or author">

      <label for="sort">Sort By:</label>
      <select id="sort">
        <option value="default">Default</option>
        <option value="price-low-high">Price: Low to High</option>
        <option value="price-high-low">Price: High to Low</option>
        <option value="title">Title</option>
      </select>
    </div>

    <button id="show-favorites">Show Favorites</button>
    <button id="toggle-dark-mode">Toggle Dark Mode</button>

    <!-- Books Display -->
    <div id="book-container"></div>
  </main>

  <footer>
    <p>&copy; 2024 Book Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
